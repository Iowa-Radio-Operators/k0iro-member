{% extends "base.html" %}

{% block content %}
<h2>Membership Application</h2>

<form method="POST" style="max-width: 500px; width: 100%;">

    <label>First Name *</label>
    <input type="text" name="first_name" required style="width: 100%; padding: 8px;"><br><br>

    <label>Last Name *</label>
    <input type="text" name="last_name" required style="width: 100%; padding: 8px;"><br><br>

    <label>Address</label>
    <input type="text" name="address" style="width: 100%; padding: 8px;"><br><br>

    <label>City</label>
    <input type="text" name="city" style="width: 100%; padding: 8px;"><br><br>

    <label>State</label>
    <select name="state" required style="width: 100%; padding: 8px;">
        <option value="">Select State</option>
        {% for abbr, name in [
            ('AL','Alabama'), ('AK','Alaska'), ('AZ','Arizona'), ('AR','Arkansas'),
            ('CA','California'), ('CO','Colorado'), ('CT','Connecticut'), ('DE','Delaware'),
            ('FL','Florida'), ('GA','Georgia'), ('HI','Hawaii'), ('ID','Idaho'),
            ('IL','Illinois'), ('IN','Indiana'), ('IA','Iowa'), ('KS','Kansas'),
            ('KY','Kentucky'), ('LA','Louisiana'), ('ME','Maine'), ('MD','Maryland'),
            ('MA','Massachusetts'), ('MI','Michigan'), ('MN','Minnesota'), ('MS','Mississippi'),
            ('MO','Missouri'), ('MT','Montana'), ('NE','Nebraska'), ('NV','Nevada'),
            ('NH','New Hampshire'), ('NJ','New Jersey'), ('NM','New Mexico'), ('NY','New York'),
            ('NC','North Carolina'), ('ND','North Dakota'), ('OH','Ohio'), ('OK','Oklahoma'),
            ('OR','Oregon'), ('PA','Pennsylvania'), ('RI','Rhode Island'), ('SC','South Carolina'),
            ('SD','South Dakota'), ('TN','Tennessee'), ('TX','Texas'), ('UT','Utah'),
            ('VT','Vermont'), ('VA','Virginia'), ('WA','Washington'), ('WV','West Virginia'),
            ('WI','Wisconsin'), ('WY','Wyoming')
        ] %}
            <option value="{{ abbr }}">{{ name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>ZIP Code</label>
    <input type="text" name="zip" style="width: 100%; padding: 8px;"><br><br>

    <label>Email *</label>
    <input type="email" name="email" required style="width: 100%; padding: 8px;"><br><br>

    <label>Phone Number</label>
    <input type="text" name="phone" style="width: 100%; padding: 8px;"><br><br>

    <label>Call Sign (Your Login ID) *</label>
    <input type="text" name="callsign" required style="width: 100%; padding: 8px;"><br><br>

    <label>Password *</label>
    <input type="password" name="password" required style="width: 100%; padding: 8px;"><br><br>

    <!-- ✅ NEW: Larger text + spacing above and below -->
    <label style="display: flex; align-items: center; gap: 8px; font-size: 1.1rem; margin-bottom: 12px; margin-top: 8px;">
        <input type="checkbox" name="agreed_to_terms" required>
        I agree to the Club Bylaws, Constitution, and expectations of membership.
    </label>

    <!-- ✅ Bigger button text + spacing above -->
    <button type="submit" style="padding: 10px 20px; font-size: 1.15rem; margin-top: 10px;">
        Submit Application
    </button>
</form>

{% if error %}
<p style="color: red; margin-top: 1rem;">{{ error }}</p>
{% endif %}

{% endblock %}
